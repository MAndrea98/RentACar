<div class = "container">
  <app-admin-nav></app-admin-nav>
  <br/>
  <div class = "row"></div>
  <div class="offset-3"></div>
  <div class="col-md-6">
    <form name = "modelForm" #f="ngForm" (ngSubmit) = "sendModel()" novalidate>
      <h3>New Model</h3>
      <div class = "form-group">
        <label for = "name">Model Name:</label>
        <input type = "text" id = "gName" class = "form-control" name = "name" [(ngModel)]="model.name"/>
      </div>
      <div class = "form-group">
        <label>Manufacturer: </label><br/>
        <select [(ngModel)]="selectedMan" [ngModelOptions] = "{standalone:true}">
          <option  *ngFor="let man of manufacturerList; let i = index;"  [value] = "manufacturerList[i].id">
            {{man.name}}
          </option>
        </select>
      </div>
      <button type = "submit" class = "btn btn-primary">Add</button>
    </form>
</div>
