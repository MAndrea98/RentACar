<div class="container">
    <app-agent-nav></app-agent-nav>
    <br/>
   
    <table class="table table-striped table-responsive-md btn-table" border="1">
      <thead>
      <title>Gas Types</title>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Date From</th>
        <th scope="col">Date To</th>
        <th scope="col">Price per mile</th>
        <th scope="col">CDW price</th>
        <th scope="col">Vehicles</th>
        <th scope="col">Prices</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let price of priceListModelList">
        <td>{{price.id}}</td>
        <td>{{price.dateFrom}}</td>
        <td>{{price.dateTo}}</td>
        <td>{{price.pricePerMile}}</td>
        <td>{{price.cdwPrice}}</td>
        <td></td>
        <td></td>
        <td><button class="btn-success" (click)="editPriceList(price.id)">Edit</button></td>
        <td><button class="btn-danger" (click)="deletePriceList(price.id)">Delete</button></td>
      </tr>
      </tbody>
    </table>
    <button class="btn-primary">Add new price list</button>
</div>
