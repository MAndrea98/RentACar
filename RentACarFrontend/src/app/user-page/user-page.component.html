<div class="container" *ngIf="_router.url.includes('userPage')">
  <app-user-nav></app-user-nav>
</div>

<div class="container" *ngIf="_router.url.includes('ad') && _router.url.includes('new')">
  <app-new-ad-form></app-new-ad-form>
</div>

<div class="container" *ngIf="_router.url.includes('cart')">
  <app-user-cart></app-user-cart>
</div>

<div class="container" *ngIf="_router.url.includes('request')">
  <app-user-requests></app-user-requests>
</div>

<div class="container" *ngIf="_router.url.includes('messages')">
  <app-user-messages></app-user-messages>
</div>
