<div class="container">
    <app-admin-nav></app-admin-nav>
    <br/>

    <table class="table table-striped table-responsive-md btn-table" border="1" >
        <thead>
        <title>Reviews</title>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Reviewer</th>
          <th scope="col">Renter</th>
          <th scope="col">Stars</th>
          <th scope="col">Content</th>
          <th scope="col">Accept</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let rev of reviewModelList">
          <td>{{rev.id}}</td>
          <td>{{rev.endUserUsername}}</td>
          <td>{{rev.renterUsername}}</td>
          <td>{{rev.stars}}</td>
          <td>{{rev.content}}</td>
          <td>
            <div [hidden] = "rev.accepted"><button class="btn-primary" (click)="acceptComment(rev.id)">Accept</button></div>
            <div [hidden] = "!rev.accepted">Accepted</div>
          </td>
          <td><div [hidden] = "rev.accepted"><button class="btn-danger" (click)="declineComment(rev.id)">Decline</button></div></td>
        </tr>
        </tbody>
      </table>
</div>
